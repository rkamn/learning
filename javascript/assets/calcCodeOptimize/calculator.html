<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    
  </head>
  <body>
    <head>The Unconvensional Calculator</head>

    <button type="button" id="welcomeBtn" >Click here to JS linking</button>
    <p>Welcome to javascript calculator series. </p>

  <section id="calculator" >
    <input type="number" id="input-number" /> 
    <br>
    <div id="canc-actions" > 
      <button type="button" id="btn-add">[ + ]</button>
      <button type="button" id="btn-subtract">[ - ]</button>
      <button type="button" id="btn-multiply">[ * ]</button>
      <button type="button" id="btn-devide">[ / ]</button>
    </div>
  </section>

  <section id="results">
    <h2 id="current-calculation">0</h2>
    <h2> Result : <span id="current-result">0</span></h2>
  </section>


  <script type="text/javascript" src="./script/app.js"></script>
  <script type="text/javascript" src="./script/calculator.js"></script>
  
 
  </body>
</html>
