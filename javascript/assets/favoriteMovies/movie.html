<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favorite Movie</title>
    <link rel="stylesheet" type="text/css" href="styles/game.css" />
  </head>
  <body>
  
    <div id="backdrop">
      <div class="model card" id="add-model">
        <div class="model__content">
           <label for="title">Movie Title</label>
           <input type="text" name="title" id="title" />
           <label for="image-url">Image URL</label>
           <input type="text" name="image-url" id="image-url" />
           <label for="rating">Your Rating</label>
           <input type="number" step="1" min="1" max="5" name="rating" id="rating" />      
        </div>
        <div class="model__actions">
          <button class="btn btn--passive">Cancel</button>
          <button class="btn btn--success">Add</button>
        </div>
      </div>
      <div class="model card"> 
        <h2 class="model__title">Are you sure ?</h2>
        <p class="model__content">Are you sure, you want to delete this item? This action can't be made reverse</p>
        <div class="model__actions">
            <button class="btn btn--passive"> No ( Cancel ) </button>
            <button class="btn btn--danger"> Yes </button>
        </div>
      </div>              
    </div>
    
    
    <header>
      <h1>Favorite Movie</h1>
      <button>ADD MOVIE</button>
    </header>

    <main>
      <section class="card" id="entry-text">
        <p>Your Personal Movie database!</p>
      </section>
      <ul id="movie-list"></ul>
    </main>


  <script type="text/javascript" src="./script/app.js"></script>
  <script type="text/javascript" src="./script/movie.js"></script>
  </body>
</html>
